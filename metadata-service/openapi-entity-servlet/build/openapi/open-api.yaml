      - "FIELD_SET"
      - "DATASET"
      - "NONE"
    FineGrainedLineageDownstreamType:
      description: "The type of downstream field(s) in a fine-grained lineage"
      enum:
      - "FIELD"
      - "FIELD_SET"
    Ownership:
