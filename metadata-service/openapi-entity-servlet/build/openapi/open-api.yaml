          $ref: "#/components/schemas/FineGrainedLineageUpstreamType"
        upstreams:
          default: null
          description: "Upstream entities in the lineage"
          type: "array"
          items:
            type: "string"
        downstreamType:
          description: "The type of downstream field(s)"
          $ref: "#/components/schemas/FineGrainedLineageDownstreamType"
        downstreams:
          default: null
          description: "Downstream fields in the lineage"
          type: "array"
          items:
            type: "string"
        transformOperation:
          default: null
          description: "The transform operation applied to the upstream entities to\
            \ produce the downstream field(s)"
          type: "string"
        confidenceScore:
          default: 1
          description: "The confidence in this lineage between 0 (low confidence)\
            \ and 1 (high confidence)"
