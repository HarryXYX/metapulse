      - "type"
    DatasetLineageType:
      description: "The various types of supported dataset lineage"
      enum:
      - "COPY"
      - "TRANSFORMED"
      - "VIEW"
    FineGrainedLineage:
      description: "A fine-grained lineage from upstream fields/datasets to downstream\
        \ field(s)"
