        \nAn incrementing segment represents a logical chunk of data which is INSERTED\n\
        into a dataset on a regular interval, along with the presence of a constantly-incrementing\
        \ column\nvalue such as an event time, date partition, or last modified column.\n\
        \nAn incrementing segment is principally identified by 2 key attributes combined:\n\
        \n 1. A field or column that represents the incrementing value. New rows that\
        \ are inserted will be identified using this column.\n    Note that the value\
        \ of this column may not by itself represent the \"bucket\" or the \"segment\"\
        \ in which the row falls.\n\n 2. [Optional] An transformer function that may\
        \ be applied to the selected column value in order\n    to obtain the final\
        \ \"segment identifier\" or \"bucket identifier\". Rows that have the same\
        \ value after applying the transformation\n    will be grouped into the same\
        \ segment, using which the final value (e.g. row count) will be determined."
      type: "object"
      additionalProperties: false
      properties:
        field:
          description: "The field to use to generate segments. It must be constantly\
            \ incrementing as new rows are inserted."
          $ref: "#/components/schemas/SchemaFieldSpec"
        transformer:
          default: null
          description: "Optional transformer function to apply to the field in order\
            \ to obtain the final segment or bucket identifier.\nIf not provided,\
            \ then no operator will be applied to the field. (identity function)"
          $ref: "#/components/schemas/IncrementingSegmentFieldTransformer"
      required:
      - "field"
