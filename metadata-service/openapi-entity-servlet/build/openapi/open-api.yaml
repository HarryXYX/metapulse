    PropertyDefinition:
      type: "object"
      additionalProperties: false
      properties:
        qualifiedName:
          description: "The fully qualified name of the property. e.g. io.acryl.datahub.myProperty"
          type: "string"
        displayName:
          default: null
          description: "The display name of the property. This is the name that will\
            \ be shown in the UI and can be used to look up the property id."
          type: "string"
        valueType:
          description: "The value type of the property. Must be a dataType.\ne.g.\
            \ To indicate that the property is of type DATE, use urn:li:dataType:datahub.date"
          type: "string"
        typeQualifier:
          default: null
          description: "A map that allows for type specialization of the valueType.\n\
            e.g. a valueType of urn:li:dataType:datahub.urn\ncan be specialized to\
            \ be a USER or GROUP URN by adding a typeQualifier like \n{ \"allowedTypes\"\
            : [\"urn:li:entityType:datahub.corpuser\", \"urn:li:entityType:datahub.corpGroup\"\
            ] }"
          type: "object"
          additionalProperties:
            type: "array"
            items:
              type: "string"
        allowedValues:
          default: null
          description: "A list of allowed values that the property is allowed to take.\
            \ \nIf this is not specified, then the property can take any value of\
            \ given type."
          type: "array"
          items:
            $ref: "#/components/schemas/PropertyValue"
        cardinality:
          default: "SINGLE"
          description: "The cardinality of the property. If not specified, then the\
            \ property is assumed to be single valued.."
          $ref: "#/components/schemas/PropertyCardinality"
        entityTypes:
          type: "array"
          items:
            type: "string"
        description:
          default: null
          description: "The description of the property. This is the description that\
            \ will be shown in the UI."
          type: "string"
        searchConfiguration:
          default: null
          description: "Search configuration for this property. If not specified,\
            \ then the property is indexed using the default mapping.\nfrom the logical\
            \ type."
          $ref: "#/components/schemas/DataHubSearchConfig"
        immutable:
          default: false
          description: "Whether the structured property value is immutable once applied\
            \ to an entity."
          type: "boolean"
        version:
          default: null
          description: "Definition version - Allows breaking schema changes. String\
            \ is compared case-insensitive and new\n                     versions\
            \ must be monotonically increasing. Cannot use periods/dots.\n       \
            \              Suggestions: v1, v2\n                                 \
            \ 20240610, 20240611"
          type: "string"
        created:
          default: null
          description: "Created Audit stamp"
          $ref: "#/components/schemas/AuditStamp"
        lastModified:
          default: null
          description: "Last Modified Audit stamp"
          $ref: "#/components/schemas/AuditStamp"
      required:
      - "qualifiedName"
      - "valueType"
      - "cardinality"
      - "entityTypes"
      - "immutable"
    PropertyValue:
      type: "object"
      additionalProperties: false
      properties:
        value:
          type: "string"
