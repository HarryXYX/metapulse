
components:
  schemas:
    TimeseriesIndexSizeResult:
      description: "Encapsulates the response of the getIndexSizes API"
      type: "object"
      additionalProperties: false
      properties:
        indexName:
          description: "Name of the index"
          type: "string"
        entityName:
          description: "Name of the entity associated with the index"
          type: "string"
        aspectName:
          description: "Name of the aspect associated with the index"
          type: "string"
        sizeMb:
          default: 0
          description: "Size"
          type: "number"
        sizeInMb:
          default: 0
          type: "number"
      required:
      - "indexName"
      - "entityName"
      - "aspectName"
      - "sizeMb"
      - "sizeInMb"
    OwnershipSuggestion:
      description: "Ownership information of an entity, suggested by source system\
        \ or other services."
      type: "object"
      additionalProperties: false
      properties:
        owners:
          description: "List of owners of the entity."
          type: "array"
          items:
            $ref: "#/components/schemas/Owner"
      required:
      - "owners"
    Owner:
      description: "Ownership information"
      type: "object"
      additionalProperties: false
      properties:
        owner:
          description: "Owner URN, e.g. urn:li:corpuser:ldap, urn:li:corpGroup:group_name,\
            \ and urn:li:multiProduct:mp_name\n(Caveat: only corpuser is currently\
            \ supported in the frontend.)"
          type: "string"
        type:
          description: "The type of the ownership"
          $ref: "#/components/schemas/OwnershipType"
        typeUrn:
          default: null
          description: "The type of the ownership\nUrn of type O"
          type: "string"
        source:
          default: null
          description: "Source information for the ownership"
          $ref: "#/components/schemas/OwnershipSource"
        attribution:
          default: null
          description: "Information about who, why, and how this metadata was applied"
          $ref: "#/components/schemas/MetadataAttribution"
      required:
      - "owner"
      - "type"
    OwnershipType:
      description: "Asset owner types"
      enum:
      - "CUSTOM"
      - "TECHNICAL_OWNER"
      - "BUSINESS_OWNER"
      - "DATA_STEWARD"
      - "NONE"
      - "DEVELOPER"
      - "DATAOWNER"
      - "DELEGATE"
      - "PRODUCER"
      - "CONSUMER"
      - "STAKEHOLDER"
    OwnershipSource:
      description: "Source/provider of the ownership information"
      type: "object"
      additionalProperties: false
      properties:
        type:
          description: "The type of the source"
          $ref: "#/components/schemas/OwnershipSourceType"
        url:
          default: null
          description: "A reference URL for the source"
          type: "string"
      required:
      - "type"
    OwnershipSourceType:
      enum:
      - "AUDIT"
      - "DATABASE"
      - "FILE_SYSTEM"
      - "ISSUE_TRACKING_SYSTEM"
      - "MANUAL"
      - "SERVICE"
      - "SOURCE_CONTROL"
      - "OTHER"
    MetadataAttribution:
      description: "Information about who, why, and how this metadata was applied"
      type: "object"
      additionalProperties: false
      properties:
        time:
          description: "When this metadata was updated."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        actor:
          description: "The entity (e.g. a member URN) responsible for applying the\
            \ assocated metadata. This can\neither be a user (in case of UI edits)\
            \ or the datahub system for automation."
          type: "string"
        source:
          default: null
          description: "The DataHub source responsible for applying the associated\
            \ metadata. This will only be filled out\nwhen a DataHub source is responsible.\
            \ This includes the specific metadata test urn, the automation urn."
          type: "string"
        sourceDetail:
          default: {}
          description: "The details associated with why this metadata was applied.\
            \ For example, this could include\nthe actual regex rule, sql statement,\
            \ ingestion pipeline ID, etc."
          type: "object"
          additionalProperties:
            type: "string"
      required:
      - "time"
      - "actor"
      - "sourceDetail"
    EditableMLPrimaryKeyProperties:
      description: "Properties associated with a MLPrimaryKey editable from the UI"
      type: "object"
      additionalProperties: false
      properties:
        description:
          default: null
          description: "Documentation of the MLPrimaryKey"
          type: "string"
    GlobalSettingsKey:
      description: "Key for a Global Settings"
      type: "object"
      additionalProperties: false
      properties:
        id:
          description: "Id for the settings. There should be only 1 global settings\
            \ urn: urn:li:globalSettings:0"
          type: "string"
      required:
      - "id"
    DataPlatformInstance:
      description: "The specific instance of the data platform that this entity belongs\
        \ to"
      type: "object"
      additionalProperties: false
      properties:
        platform:
          description: "Data Platform"
          type: "string"
        instance:
          default: null
          description: "Instance of the data platform (e.g. db instance)"
          type: "string"
      required:
      - "platform"
    Siblings:
      description: "Siblings information of an entity."
      type: "object"
      additionalProperties: false
      properties:
        siblings:
          description: "List of sibling entities"
          type: "array"
          items:
            type: "string"
        primary:
          description: "If this is the leader entity of the set of siblings"
          type: "boolean"
      required:
      - "siblings"
      - "primary"
    CorpUserAppearanceSettings:
      description: "Settings for a user around the appearance of their DataHub UI"
      type: "object"
      additionalProperties: false
      properties:
        showSimplifiedHomepage:
          default: null
          description: "Flag whether the user should see a homepage with only datasets,\
            \ charts and dashboards. Intended for users\nwho have less operational\
            \ use cases for the datahub tool."
          type: "boolean"
        showThemeV2:
          default: null
          description: "Flag controlling whether the V2 UI for DataHub is shown."
          type: "boolean"
    MLPrimaryKeyProperties:
      description: "Properties associated with a MLPrimaryKey"
      type: "object"
      additionalProperties: false
      properties:
        customProperties:
          default: {}
          description: "Custom property bag."
          type: "object"
          additionalProperties:
            type: "string"
        description:
          default: null
          description: "Documentation of the MLPrimaryKey"
          type: "string"
        dataType:
          default: null
          description: "Data Type of the MLPrimaryKey"
          $ref: "#/components/schemas/MLFeatureDataType"
        version:
          default: null
          description: "Version of the MLPrimaryKey"
          $ref: "#/components/schemas/VersionTag"
        sources:
          description: "Source of the MLPrimaryKey"
          type: "array"
          items:
            type: "string"
      required:
      - "customProperties"
      - "sources"
    MLFeatureDataType:
      description: "MLFeature Data Type"
      enum:
      - "USELESS"
      - "NOMINAL"
      - "ORDINAL"
      - "BINARY"
      - "COUNT"
      - "TIME"
      - "INTERVAL"
      - "IMAGE"
      - "VIDEO"
      - "AUDIO"
      - "TEXT"
      - "MAP"
      - "SEQUENCE"
      - "SET"
      - "CONTINUOUS"
      - "BYTE"
      - "UNKNOWN"
    VersionTag:
      description: "A resource-defined string representing the resource state for\
        \ the purpose of concurrency control"
      type: "object"
      additionalProperties: false
      properties:
        versionTag:
          default: null
          type: "string"
        metadataAttribution:
          default: null
          $ref: "#/components/schemas/MetadataAttribution"
    ListResultMetadata:
      description: "The additional metadata for a list result"
      type: "object"
      additionalProperties: false
      properties:
        extraInfos:
          description: "A list of extra information that positionally corresponds\
            \ to the aspects returned from the list query"
          type: "array"
          items:
            $ref: "#/components/schemas/ExtraInfo"
      required:
      - "extraInfos"
    ExtraInfo:
      description: "Extra information associated to a metadata aspect."
      type: "object"
      additionalProperties: false
      properties:
        urn:
          description: "The urn for the entity that owns the metadata aspect"
          type: "string"
        version:
          description: "The version number of the metadata aspect."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        audit:
          description: "The audit trail associated with the version"
          $ref: "#/components/schemas/AuditStamp"
      required:
      - "urn"
      - "version"
      - "audit"
    AuditStamp:
      description: "Data captured on a resource/association/sub-resource level giving\
        \ insight into when that resource/association/sub-resource moved into a particular\
        \ lifecycle stage, and who acted to move it into that specific lifecycle stage."
      type: "object"
      additionalProperties: false
      properties:
        time:
          description: "When did the resource/association/sub-resource move into the\
            \ specific lifecycle stage represented by this AuditEvent."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        actor:
          description: "The entity (e.g. a member URN) which will be credited for\
            \ moving the resource/association/sub-resource into the specific lifecycle\
            \ stage. It is also the one used to authorize the change."
          type: "string"
        impersonator:
          default: null
          description: "The entity (e.g. a service URN) which performs the change\
            \ on behalf of the Actor and must be authorized to act as the Actor."
          type: "string"
        message:
          default: null
          description: "Additional context around how DataHub was informed of the\
            \ particular change. For example: was the change created by an automated\
            \ process, or manually."
          type: "string"
      required:
      - "time"
      - "actor"
    FormAssociation:
      description: "Properties of an applied form."
      type: "object"
      additionalProperties: false
      properties:
        urn:
          description: "Urn of the applied form"
          type: "string"
        incompletePrompts:
          default: []
          description: "A list of prompts that are not yet complete for this form."
          type: "array"
          items:
            $ref: "#/components/schemas/FormPromptAssociation"
        completedPrompts:
          default: []
          description: "A list of prompts that have been completed for this form."
          type: "array"
          items:
            $ref: "#/components/schemas/FormPromptAssociation"
      required:
      - "urn"
      - "incompletePrompts"
      - "completedPrompts"
    FormPromptAssociation:
      description: "Information about the status of a particular prompt.\nNote that\
        \ this is where we can add additional information about individual responses:\n\
        actor, timestamp, and the response itself."
      type: "object"
      additionalProperties: false
      properties:
        id:
          description: "The id for the prompt. This must be GLOBALLY UNIQUE."
          type: "string"
        lastModified:
          description: "The last time this prompt was touched for the entity (set,\
            \ unset)"
          $ref: "#/components/schemas/AuditStamp"
        fieldAssociations:
          default: null
          description: "Optional information about the field-level prompt associations."
          $ref: "#/components/schemas/FormPromptFieldAssociations"
      required:
      - "id"
      - "lastModified"
    FormPromptFieldAssociations:
      description: "Information about the field-level prompt associations on a top-level\
        \ prompt association."
      type: "object"
      additionalProperties: false
      properties:
        completedFieldPrompts:
          default: null
          description: "A list of field-level prompt associations that are not yet\
            \ complete for this form."
          type: "array"
          items:
            $ref: "#/components/schemas/FieldFormPromptAssociation"
        incompleteFieldPrompts:
          default: null
          description: "A list of field-level prompt associations that are complete\
            \ for this form."
          type: "array"
          items:
            $ref: "#/components/schemas/FieldFormPromptAssociation"
    FieldFormPromptAssociation:
      description: "Information about the status of a particular prompt for a specific\
        \ schema field\non an entity."
      type: "object"
      additionalProperties: false
      properties:
        fieldPath:
          description: "The field path on a schema field."
          type: "string"
        lastModified:
          description: "The last time this prompt was touched for the field on the\
            \ entity (set, unset)"
          $ref: "#/components/schemas/AuditStamp"
      required:
      - "fieldPath"
      - "lastModified"
    SlackConversation:
      description: "Information about a Slack conversation."
      type: "object"
      additionalProperties: false
      properties:
        id:
          description: "The unique ID of the Slack conversation."
          type: "string"
        displayName:
          description: "The display name of the Slack conversation."
          type: "string"
        isChannel:
          description: "If this is a channel."
          type: "boolean"
        isGroup:
          description: "If this is a channel."
          type: "boolean"
        isPrivate:
          description: "If this is a private conversation."
          type: "boolean"
        isArchived:
          description: "If this conversation is archived."
          type: "boolean"
        isShared:
          description: "If this is a shared channel."
          type: "boolean"
        isExtShared:
          description: "If this is an externally shared channel."
          type: "boolean"
        isGeneral:
          description: "If this is a general channel."
          type: "boolean"
        contextTeamID:
          default: null
          description: "The team this conversation lives within."
          type: "string"
        purpose:
          default: null
          description: "The purpose of this Slack channel, if set."
          type: "string"
        topic:
          default: null
          description: "The topic of this Slack channel, if set."
          type: "string"
      required:
      - "id"
      - "displayName"
      - "isChannel"
      - "isGroup"
      - "isPrivate"
      - "isArchived"
      - "isShared"
      - "isExtShared"
      - "isGeneral"
    DataHubSecretValue:
      description: "The value of a DataHub Secret"
      type: "object"
      additionalProperties: false
      properties:
        name:
          description: "The display name for the secret"
          type: "string"
        value:
          description: "The AES-encrypted value of the DataHub secret."
          type: "string"
        description:
          default: null
          description: "Description of the secret"
          type: "string"
        created:
          default: null
          description: "Created Audit stamp"
          $ref: "#/components/schemas/AuditStamp"
      required:
      - "name"
      - "value"
    PostKey:
      description: "Key for a Post."
      type: "object"
      additionalProperties: false
      properties:
        id:
          description: "A unique id for the DataHub Post record. Generated on the\
            \ server side at Post creation time."
          type: "string"
      required:
      - "id"
    DataHubUpgradeHistoryEvent:
      description: "Kafka event for recording a historical version upgrade. Used for\
        \ backwards incompatible changes to infrastructure that requires infrastructure\
        \ level blocking changes."
      type: "object"
      additionalProperties: false
      properties:
        version:
          description: "Version of the upgrade"
          type: "string"
        systemMetadata:
          default: null
          description: "A string->string map of custom properties that one might want\
            \ to attach to an event"
          $ref: "#/components/schemas/SystemMetadata"
      required:
      - "version"
    SystemMetadata:
      description: "Metadata associated with each metadata change that is processed\
        \ by the system"
      type: "object"
      additionalProperties: false
      properties:
        lastObserved:
          default: 0
          description: "The timestamp the metadata was observed at"
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        runId:
          default: "no-run-id-provided"
          description: "The original run id that produced the metadata. Populated\
            \ in case of batch-ingestion."
          type: "string"
        lastRunId:
          default: "no-run-id-provided"
          description: "The last run id that produced the metadata. Populated in case\
            \ of batch-ingestion."
          type: "string"
        pipelineName:
          default: null
          description: "The ingestion pipeline id that produced the metadata. Populated\
            \ in case of batch ingestion."
          type: "string"
        registryName:
          default: null
          description: "The model registry name that was used to process this event"
          type: "string"
        registryVersion:
          default: null
          description: "The model registry version that was used to process this event"
          type: "string"
        properties:
          default: null
          description: "Additional properties"
          type: "object"
          additionalProperties:
            type: "string"
        version:
          default: null
          description: "Aspect version\n   Initial implementation will use the aspect\
            \ version's number, however stored as\n   a string in the case where a\
            \ different aspect versioning scheme is later adopted."
          type: "string"
        aspectCreated:
          default: null
          description: "When the aspect was initially created and who created it,\
            \ detected by version 0 -> 1 change"
          $ref: "#/components/schemas/AuditStamp"
        aspectModified:
          default: null
          description: "When the aspect was last modified and the actor that performed\
            \ the modification"
          $ref: "#/components/schemas/AuditStamp"
      required:
      - "lastObserved"
      - "runId"
      - "lastRunId"
    AssertionRunEvent:
      description: "An event representing the current status of evaluating an assertion\
        \ on a batch.\nAssertionRunEvent should be used for reporting the status of\
        \ a run as an assertion evaluation progresses."
      type: "object"
      additionalProperties: false
      properties:
        timestampMillis:
          description: "The event timestamp field as epoch at UTC in milli seconds."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        runId:
          description: " Native (platform-specific) identifier for this run"
          type: "string"
        asserteeUrn:
          type: "string"
        status:
          description: "The status of the assertion run as per this timeseries event."
          $ref: "#/components/schemas/AssertionRunStatus"
        result:
          default: null
          description: "Results of assertion, present if the status is COMPLETE"
          $ref: "#/components/schemas/AssertionResult"
        runtimeContext:
          default: null
          description: "Runtime parameters of evaluation"
          type: "object"
          additionalProperties:
            type: "string"
        batchSpec:
          default: null
          description: "Specification of the batch which this run is evaluating"
          $ref: "#/components/schemas/BatchSpec"
        assertionUrn:
          type: "string"
        eventGranularity:
          default: null
          description: "Granularity of the event if applicable"
          $ref: "#/components/schemas/TimeWindowSize"
        partitionSpec:
          default:
            partition: "FULL_TABLE_SNAPSHOT"
            type: "FULL_TABLE"
            timePartition: null
          description: "The optional partition specification."
          $ref: "#/components/schemas/PartitionSpec"
        messageId:
          default: null
          description: "The optional messageId, if provided serves as a custom user-defined\
            \ unique identifier for an aspect value."
          type: "string"
      required:
      - "timestampMillis"
      - "runId"
      - "asserteeUrn"
      - "status"
      - "assertionUrn"
      - "partitionSpec"
    AssertionRunStatus:
      description: "The lifecycle status of an assertion run."
      enum:
      - "COMPLETE"
    AssertionResult:
      description: "The result of running an assertion"
      type: "object"
      additionalProperties: false
      properties:
        type:
          description: " The final result, e.g. either SUCCESS, FAILURE, or ERROR."
          $ref: "#/components/schemas/AssertionResultType"
        rowCount:
          default: null
          description: "Number of rows for evaluated batch"
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        missingCount:
          default: null
          description: "Number of rows with missing value for evaluated batch"
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        unexpectedCount:
          default: null
          description: "Number of rows with unexpected value for evaluated batch"
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        actualAggValue:
          default: null
          description: "Observed aggregate value for evaluated batch"
          type: "number"
        nativeResults:
          default: null
          description: "Other results of evaluation"
          type: "object"
          additionalProperties:
            type: "string"
        externalUrl:
          default: null
          description: "External URL where full results are available. Only present\
            \ when assertion source is not native."
          type: "string"
        error:
          default: null
          description: " The error object if AssertionResultType is an Error"
          $ref: "#/components/schemas/AssertionResultError"
      required:
      - "type"
    AssertionResultType:
      description: " The final result of evaluating an assertion, e.g. SUCCESS, FAILURE,\
        \ or ERROR."
      enum:
      - "INIT"
      - "SUCCESS"
      - "FAILURE"
      - "ERROR"
    AssertionResultError:
      description: " An error encountered when evaluating an AssertionResult"
      type: "object"
      additionalProperties: false
      properties:
        type:
          description: " The type of error encountered"
          $ref: "#/components/schemas/AssertionResultErrorType"
        properties:
          default: null
          description: " Additional metadata depending on the type of error"
          type: "object"
          additionalProperties:
            type: "string"
      required:
      - "type"
    AssertionResultErrorType:
      enum:
      - "SOURCE_CONNECTION_ERROR"
      - "SOURCE_QUERY_FAILED"
      - "INSUFFICIENT_DATA"
      - "INVALID_PARAMETERS"
      - "INVALID_SOURCE_TYPE"
      - "UNSUPPORTED_PLATFORM"
      - "CUSTOM_SQL_ERROR"
      - "FIELD_ASSERTION_ERROR"
      - "UNKNOWN_ERROR"
    BatchSpec:
      description: "A batch on which certain operations, e.g. data quality evaluation,\
        \ is done."
      type: "object"
      additionalProperties: false
      properties:
        customProperties:
          default: {}
          description: "Custom property bag."
          type: "object"
          additionalProperties:
            type: "string"
        nativeBatchId:
          default: null
          description: "The native identifier as specified by the system operating\
            \ on the batch."
          type: "string"
        query:
          default: null
          description: "A query that identifies a batch of data"
          type: "string"
        limit:
          default: null
          description: "Any limit to the number of rows in the batch, if applied"
          type: "integer"
          minimum: -2147483648
          maximum: 2147483647
      required:
      - "customProperties"
    TimeWindowSize:
      description: "Defines the size of a time window."
      type: "object"
      additionalProperties: false
      properties:
        unit:
          description: "Interval unit such as minute/hour/day etc."
          $ref: "#/components/schemas/CalendarInterval"
        multiple:
          default: 1
          description: "How many units. Defaults to 1."
          type: "integer"
          minimum: -2147483648
          maximum: 2147483647
      required:
      - "unit"
      - "multiple"
    CalendarInterval:
      enum:
      - "SECOND"
      - "MINUTE"
      - "HOUR"
      - "DAY"
      - "WEEK"
      - "MONTH"
      - "QUARTER"
      - "YEAR"
    PartitionSpec:
      description: "A reference to a specific partition in a dataset."
      type: "object"
      additionalProperties: false
      properties:
        partition:
          description: "A unique id / value for the partition for which statistics\
            \ were collected,\ngenerated by applying the key definition to a given\
            \ row."
          type: "string"
        timePartition:
          default: null
          description: "Time window of the partition, if we are able to extract it\
            \ from the partition key."
          $ref: "#/components/schemas/TimeWindow"
        type:
          default: "PARTITION"
          description: "Unused!"
          $ref: "#/components/schemas/PartitionType"
      required:
      - "partition"
      - "type"
    TimeWindow:
      type: "object"
      additionalProperties: false
      properties:
        startTimeMillis:
          description: "Start time as epoch at UTC."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        length:
          description: "The length of the window."
          $ref: "#/components/schemas/TimeWindowSize"
      required:
      - "startTimeMillis"
      - "length"
    PartitionType:
      enum:
      - "FULL_TABLE"
      - "QUERY"
      - "PARTITION"
    DataHubActorFilter:
      description: "Information used to filter DataHub actors."
      type: "object"
      additionalProperties: false
      properties:
        users:
          default: null
          description: "A specific set of users to apply the policy to (disjunctive)"
          type: "array"
          items:
            type: "string"
        groups:
          default: null
          description: "A specific set of groups to apply the policy to (disjunctive)"
          type: "array"
          items:
            type: "string"
        resourceOwners:
          default: false
          description: "Whether the filter should return true for owners of a particular\
            \ resource.\nOnly applies to policies of type 'Metadata', which have a\
            \ resource associated with them."
          type: "boolean"
        resourceOwnersTypes:
          default: null
          description: "Define type of ownership for the policy"
          type: "array"
          items:
            type: "string"
        allUsers:
          default: false
          description: "Whether the filter should apply to all users."
