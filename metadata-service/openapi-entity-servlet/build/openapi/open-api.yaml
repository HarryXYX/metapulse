        \ application.  For more information see go/kafkaauditheader"
      type: "object"
      additionalProperties: false
      properties:
        time:
          description: "The time at which the event was emitted into kafka."
          type: "integer"
          format: "int64"
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        server:
          description: "The fully qualified name of the host from which the event\
            \ is being emitted."
