            \ the audit trail buckets events into 10 minute audit windows based on\
            \ the EventHeader timestamp. In version 1, the audit trail buckets events\
            \ as follows: if the schema has an outer KafkaAuditHeader, use the outer\
            \ audit header timestamp for bucketing; else if the EventHeader has an\
            \ inner KafkaAuditHeader use that inner audit header's timestamp for bucketing"
